<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="demo">
    <button onclick="myFunction()">Save</button>
    <script>
        function myFunction() {
            let x = document.getElementById("demo").value;
            localStorage.setItem("name", x);
            sessionStorage.setItem("name", x);
            alert("Saved");
        }
    </script>
    <button onclick="show()">Show</button>
    <script>
        function show() {
            let name = localStorage.getItem("name");
            let name1 = sessionStorage.getItem("name");

            document.getElementById("op").innerHTML = "Local Storage: " + name + "<br>Session Storage: " + name1;
        }       
    </script>
    <button onclick="clr()">Clear</button>
    <script>
        function clr() {
            localStorage.removeItem("name");
            sessionStorage.removeItem("name");
            document.getElementById("op").innerHTML = "Cleared Local Storage";
        }
    </script>
    <p id="op"></p>



       <!-- Create a form with three fields:
    product,price,discount and a Save button.
    Requirements:
    1. When the user clicks Save, store the entered values into localStorage.
    2. After saving, display a message:Data saved in local storage!
    3. Add another button Remove Discount that removes only the discount field from localStorage.
    4. After removal, display the remaining data in the console.
    -->
    <form>
        Product: <input type="text" id="product"><br>
        Price: <input type="text" id="price"><br>
        Discount: <input type="text" id="discount"><br>
        <button type="button" onclick="saveData()">Save</button>        

        <button type="button" onclick="removeDiscount()">Remove Discount</button>
        <p id="message"></p>                                                
        <script>
            function saveData() {
                let product = document.getElementById("product").value;
                let price = document.getElementById("price").value;
                let discount = document.getElementById("discount").value;

                localStorage.setItem("product", product);
                localStorage.setItem("price", price);
                localStorage.setItem("discount", discount);

                document.getElementById("message").innerText = "Data saved in local storage!";
            }

            function removeDiscount() {
                localStorage.removeItem("discount");
                // localStorage.removeItem("product");
                // localStorage.removeItem("price");                    
                console.log("Remaining Data in Local Storage:");
                console.log("Product: " + localStorage.getItem("product"));
                console.log("Price: " + localStorage.getItem("price"));
            }
        </script>
    </form>

        <script>
        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let success = true; // Simulate success or failure
                    if (success) {
                        resolve("Data fetched successfully!");
                    } else {
                        reject("Failed to fetch data.");
                    }
                }, 2000);
            });
        }
        async function displayData() {
            try {
                let result = await fetchData();
                console.log(result);
            } catch (error) {
                console.log(error);
            }
        }
        displayData();
    </script>



        <!-- Write a function that returns a Promise which resolves a number after 1 second.
Use a loop with async/await to get values from 1 to 3.
Print the doubled result of each value. -->

    <script>
        function returnNumber(num) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(num);
                }, 1000);
            });
        }

        async function processNumbers() {
            for (let i = 1; i <= 3; i++) {
                let number = await returnNumber(i);
                console.log(number * 2);
            }
        }

        processNumbers();
    </script>
