<body>
    <input type="text" id="demo">
    <button onclick="myFunction()">Save</button>
    <script>
        function myFunction() {
            let x = document.getElementById("demo").value;
            localStorage.setItem("name", x);
            sessionStorage.setItem("name", x);
            alert("Saved");
        }
    </script>
    <button onclick="show()">Show</button>
    <script>
        function show() {
            let name = localStorage.getItem("name");
            let name1 = sessionStorage.getItem("name");

            document.getElementById("op").innerHTML = "Local Storage: " + name + "<br>Session Storage: " + name1;
        }       
    </script>
    <button onclick="clr()">Clear</button>
    <script>
        function clr() {
            localStorage.removeItem("name");
            sessionStorage.removeItem("name");
            document.getElementById("op").innerHTML = "Cleared Local Storage";
        }
    </script>
    <p id="op"></p>



       <!-- Create a form with three fields:
    product,price,discount and a Save button.
    Requirements:
    1. When the user clicks Save, store the entered values into localStorage.
    2. After saving, display a message:Data saved in local storage!
    3. Add another button Remove Discount that removes only the discount field from localStorage.
    4. After removal, display the remaining data in the console.
    -->
    <form>
        Product: <input type="text" id="product"><br>
        Price: <input type="text" id="price"><br>
        Discount: <input type="text" id="discount"><br>
        <button type="button" onclick="saveData()">Save</button>        

        <button type="button" onclick="removeDiscount()">Remove Discount</button>
        <p id="message"></p>                                                
        <script>
            function saveData() {
                let product = document.getElementById("product").value;
                let price = document.getElementById("price").value;
                let discount = document.getElementById("discount").value;

                localStorage.setItem("product", product);
                localStorage.setItem("price", price);
                localStorage.setItem("discount", discount);

                document.getElementById("message").innerText = "Data saved in local storage!";
            }

            function removeDiscount() {
                localStorage.removeItem("discount");

                console.log("Product: " + localStorage.getItem("product"));

        </script>

        <!-- Write a function that returns a Promise which resolves a number after 1 second.
Use a loop with async/await to get values from 1 to 3.
Print the doubled result of each value. -->

    <script>
        function returnNumber(num) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(num);
                }, 1000);
            });
        }

        async function processNumbers() {
            for (let i = 1; i <= 3; i++) {
                let number = await returnNumber(i);
                console.log(number * 2);
            }
        }

        processNumbers();
    </script>

<!-- Create a simple web page that allows users to fetch and display a random dog image from an
external API. The page should include:
1. A heading that indicates the purpose of the page (e.g., "Random Dog Image").
2. A button that, when clicked, sends a request to the Dog CEO API
(https://dog.ceo/api/breeds/image/random) to fetch a random dog image.
3. An image element that displays the fetched dog image dynamically when the user clicks the
button.
4. The solution should use JavaScript's fetch API and async/await syntax to handle the API
request. -->

    <h1>Random Dog Image</h1>
    <button onclick="fetchDogImage()">Get Random Dog Image</button>
    <br><br>
    <img id="dogImage" src="" alt="Random Dog" width="300">

    <script>
        async function fetchDogImage() {
            try {
                let response = await fetch('https://dog.ceo/api/breeds/image/random');
                let data = await response.json();
                document.getElementById('dogImage').src = data.message;
            } catch (error) {
                console.error('Error fetching dog image:', error);
            }
        }
    </script>


<!-- 4 digit otp box  do not start with 0 and only number allow 
CREATE TWO BUTTON 1.VERIFY 
2.SHOW OTP when click verify store in local storage for 10 sec if user click on show button it should display on same page if user hover it should get yellow background. -->


    OTP: <input type="text" id="otp" maxlength="4" oninput="validateOTP()">
    <button type="button" onclick="verifyOTP()">Verify</button>
    <button type="button" onmouseover="showOTP()" onmouseout="hideOTP()">Show OTP</button>
    <p id="displayOtp"></p>
    <script>
        function validateOTP(){
            let otpInput = document.getElementById("otp");
            otpInput.value = otpInput.value.replace(/[^1-9]/);
        }
        function verifyOTP(){
            let otp = document.getElementById("otp").value;
            if(otp.length === 4){
                localStorage.setItem("otp", otp);
                setTimeout(() => {
                    localStorage.removeItem("otp");
                }, 10000); // Remove OTP after 10 seconds
                alert("OTP Verified and stored for 10 seconds.");
            } else {
                alert("Please enter a valid 4-digit OTP (not starting with 0).");
            }
        }
        function showOTP(){
            let storedOtp = localStorage.getItem("otp");
            if(storedOtp){
                let displayElement = document.getElementById("displayOtp");
                displayElement.innerText = storedOtp;
                displayElement.style.backgroundColor = "yellow";
            } else {
                alert("No OTP found or it has expired.");
            }
        }
    </script>
