<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap day2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body> 
    <div id="demo" class="carousel slide" data-bs-pause="hover" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active bg-warning"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img alt="" src="virat.jfif" style="width: 100%; height: 300px;">
                <div class="carousel-caption">
                    <h5>First slide label</h5>
                    <p>some description here</p>
                    <a href="#" class="btn btn-danger"></a>
                </div>
            </div>
            
            <div class="carousel-item">
                <img alt="" src="virat1.jfif" style="width: 100%; height: 300px;">
                <div class="carousel-caption">
                    <h5>2nd slide label</h5>
                    <p>some description here</p>
                    <a href="#" class="btn btn-danger"></a>
                </div>
            </div>
            
            <div class="carousel-item">
                <img alt="" src="virat2.jfif" style="width: 100%; height: 300px;">
                <div class="carousel-caption">
                    <h5>3rd slide label</h5>
                    <p>some description here</p>
                    <a href="#" class="btn btn-danger"></a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev bg-info" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        
        <button class="carousel-control-next bg-info" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>
