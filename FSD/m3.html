<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap day2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body> 
    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#example">launch modal demo</button>
    <div class="modal fade" id="example">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">modal title</h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam dicta, velit explicabo nobis fugiat assumenda in, voluptatibus quasi inventore deserunt excepturi magnam impedit reiciendis expedita nesciunt saepe rerum reprehenderit nam?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" data-bs-dismiss="modal">close</button>
                    <button class="btn btn-info">save change</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
