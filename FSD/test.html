<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        p {
            color: red;
            font-size: 36px;
            animation-name: example;
            animation: example 1s infinite alternate-reverse;
        }

        @keyframes example {


            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>

    <p>sale sale sale
    </p>


</body>

</html>
